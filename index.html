<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header>
        <img src="assets/474920-invincible51-removebg-preview.png" alt="Invincible Logo" class="logo">
    </header>

    <div class="quadrado">
        <div class="quadrado-form">
            <form>
                <h3>Se Cadastre</h3>
                <input type="text" placeholder="Nome de Usuário" id="login" required>
                <input type="email" placeholder="E-mail" id="email" required>
                <input type="password" placeholder="Senha" id="senha" required>
                <input type="tel" placeholder="Telefone" id="tel" required>
                <input type="submit" onclick="logar(); return false">
            </form>
        </div>
        <div class="image-container">
            <img src="assets/474920-invincible51-Photoroom.png" class="invincible">
            <img src="assets/unnamed.png" class="invincible-alt">
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need

          apiKey: "AIzaSyAlP9Yw2ez6Xn9MscOi8mHhd7nQwkAN9rI",
          authDomain: "desenvolvimento-de-sist.firebaseapp.com",
          projectId: "desenvolvimento-de-sist",
          storageBucket: "desenvolvimento-de-sist.firebasestorage.app",
          messagingSenderId: "1029706646380",
          appId: "1:1029706646380:web:712cf07b1be0a95a40a949",
          measurementId: "G-BCDJZSRHQD"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        set (ref(DB,'usuarios/' + login),{
            login: login,
            senha: senha,
            tel: tel,
            email:email
        })

        then(() =>{
            alert("usuário cadastrado com sucesso!");
            location.href="indexx";
        })

        .catch((error) =>{
            console.error("erro ao salvar:", error);
            alert("erro ao cadastrar.");

        });

     </script>

    <script>
        function logar() {
            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;
            var email = document.getElementById('email').value;
            var tel = document.getElementById('tel').value;

            if (login === "" || senha === "" || email === "" || tel === "") {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            if (!email.includes("@") || !email.includes(".")) {
                alert("Insira um e-mail válido. (Precisa possuir o @ e o .)");
                return;
            }

            if (tel.length < 8 || isNaN(tel)) {
                alert("O telefone precisa ter pelo menos 8 dígitos.");
                return;
            }

            alert('Cadastro realizado com sucesso!');
            location.href = "home.html";
        }

        setInterval(() => {
            document.body.classList.toggle('yellow-theme');
        }, 5000);
    </script>
